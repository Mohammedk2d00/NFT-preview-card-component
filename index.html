<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="/all.min.css">
  
  <title>Frontend Mentor | NFT preview card component</title>



</head>
<body>
  <div class="container">
    <div class="card">
    <img class="image" src="/images/image-equilibrium.jpg" alt="equilibrium">
    <div class="card-content">
      <div class="card-header">
      <h3>Equilibrium #3429</h3>
      <p>  Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card-paragraph">
      
      <p class="price"><img class="ethereum" src="/images/icon-ethereum.svg" alt="">0.041 ETH</p>
      <p class="last-date"><img class="clock" src="/images/icon-clock.svg" alt="">3 days left</p>
    </div>
      <hr class="line">
      <p><img class="avatar" src="/images/image-avatar.png" alt="">Creation of Jules Wyvern</p>
    </div>
    </div>
  </div>
  


  
  
  


</body>
</html>
